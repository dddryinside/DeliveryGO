<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined role</title>
    <link rel="stylesheet" href="/styles.css">

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(() => {
                window.location.href = '/login';
            });
        }
    </script>
</head>
    <body>
        <div class="container">
            <h1>Undefined role</h1>
            <p>Your role is undefined. You may have registered as an administrator.
                Then you should wait until your rights are transferred.
                It is also possible that you have been removed from the list of administrators. </p>
            <button onclick="logout()" style="margin-top: 20px">Logout</button>
        </div>
    </body>
</html>
