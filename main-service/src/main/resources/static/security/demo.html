<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 50px;
        }
        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
        }
        canvas {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Website Performance Statistics</h1>
    <section>
        <h2>Orders Completed Over Time</h2>
        <canvas id="ordersChart" width="900" height="400"></canvas>
    </section>
</div>

<script>
    const ctx = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
                '2025-04-01', '2025-04-02', '2025-04-03', '2025-04-04', '2025-04-05',
                '2025-04-06', '2025-04-07', '2025-04-08', '2025-04-09', '2025-04-10'
            ],
            datasets: [{
                label: 'Completed Orders',
                data: [32, 45, 37, 50, 41, 63, 58, 70, 65, 80],
                fill: false,
                borderColor: '#3498db',
                tension: 0.1,
                pointBackgroundColor: '#3498db',
                pointRadius: 5,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Completed Orders'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
