<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика клиента</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <script src="/javascript/fragment-loader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .chart-container {
            width: 800px;
            margin: 0 auto 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="header"></div>

<div class="container" style="width: 800px">
    <h2>Статистика для клиента</h2>
    <a href="/account">На главную</a>
</div>

<div class="chart-container">
    <h2>Количество заказов по месяцам</h2>
    <canvas id="ordersChart"></canvas>
</div>

<div class="chart-container">
    <h2>Суммарные расходы на доставку</h2>
    <canvas id="spendingChart"></canvas>
</div>

<div id="footer"></div>

<script>
    const ordersCtx = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ordersCtx, {
        type: 'bar',
        data: {
            labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май'],
            datasets: [{
                label: 'Заказы',
                data: [4, 6, 5, 7, 8],
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Количество заказов'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Месяцы'
                    }
                }
            }
        }
    });

    const spendingCtx = document.getElementById('spendingChart').getContext('2d');
    const spendingChart = new Chart(spendingCtx, {
        type: 'line',
        data: {
            labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май'],
            datasets: [{
                label: 'Расходы (в BYN)',
                data: [80, 120, 100, 150, 130],
                backgroundColor: 'rgba(255, 99, 132, 0.3)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Сумма в BYN'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Месяцы'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
