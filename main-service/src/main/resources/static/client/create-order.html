<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new order</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/javascript/fragment-loader.js"></script>

  <script>
    function submitOrder() {
      const order = {
        name: document.getElementById("name").value,
        startPointId: document.getElementById("start").value,
        endPointId: document.getElementById("end").value,
        type: document.getElementById("type").value,
        weight: document.getElementById("weight").value
      }

      console.log(order)

      fetch('/api/create-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      })
              .then(response => response.json())
              .then(data => {
                console.log(data)
              })
    }

    function loadAddresses() {
      fetch('/api/get-client-address-list')
              .then(response => response.json())
              .then(data => {

                const startSelect = document.getElementById("start");
                const endSelect = document.getElementById("end");

                data.objects.forEach(address => {
                  const optionStart = document.createElement("option");
                  optionStart.value = address.id;
                  optionStart.textContent = address.name + " (" + address.city + " " + address.address + ")";

                  const optionEnd = document.createElement("option");
                  optionEnd.value = address.id;
                  optionEnd.textContent = address.name + " (" + address.city + " " + address.address + ")";

                  startSelect.appendChild(optionStart);
                  endSelect.appendChild(optionEnd);
                });
              })
              .catch(error => {
                console.error("Error fetching address list:", error);
              });
    }

    function loadCargoTypes() {
      fetch('/api/get-cargo-types')
              .then(response => response.json())
              .then(cargoTypes => {
                const cargoTypeSelector = document.getElementById("type");

                cargoTypes.forEach(type => {
                  const optionCargoType = document.createElement("option");
                  optionCargoType.value = type;
                  optionCargoType.textContent = type;

                  cargoTypeSelector.appendChild(optionCargoType);
                })
              })
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadCargoTypes();
      loadAddresses();
    });

  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadFragment('header', '/fragments/header.html');
      loadFragment('footer', '/fragments/footer.html');
    });
  </script>

</head>
<body>
<div id="header"></div>

<form>
  <h1>Create new order</h1>

  <label for="name">Order name</label>
  <input type="text" id="name" name="name" placeholder="Order name" required>

  <label for="start">Starting point address</label>
  <select id="start" name="start" required>
    <option value="" disabled selected>Select starting point address</option>
  </select>

  <label for="end">Endpoint address</label>
  <select id="end" name="end" required>
    <option value="" disabled selected>Select endpoint address</option>
  </select>

  <label for="type">Cargo type</label>
  <select id="type" name="type" required>
    <option value="" disabled selected>Select cargo type</option>
  </select>

  <label for="weight">Cargo full weight (kg):</label>
  <input type="number" id="weight" name="weight" step="0.1" min="0" placeholder="Cargo weight">

  <nav>
    <a onclick="location.href='/client/client-panel.html';">Go to home</a>
    <a onclick="submitOrder()">Submit order</a>
  </nav>
</form>

<div id="footer"></div>
</body>
</html>
