<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личная страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .profile {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile h2 {
      margin: 0 0 10px;
    }
    .profile p {
      margin: 5px 0;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="profile">
  <h2 id="username">Имя пользователя</h2> <!-- Элемент для имени пользователя -->
  <p id="email">Email пользователя</p> <!-- Элемент для email пользователя -->
  <div class="buttons">
    <a href="#" class="button">Заказы</a>
    <a href="#" class="button">Выйти</a>
  </div>
</div>

<script>
  // Извлекаем userId из URL
  const path = window.location.pathname;
  const userId = path.substring(path.lastIndexOf('/') + 1); // Получаем все после последнего "/"

  // Проверяем, что userId - это число
  if (!isNaN(userId)) {
    // Отправляем запрос на сервер для получения данных о пользователе
    fetch(`/api/get-user?userId=${userId}`)
            .then(response => {
              if (!response.ok) {
                throw new Error('Ошибка при получении данных пользователя');
              }
              return response.json();
            })
            .then(data => {
              console.log('Данные пользователя:', data);
              // Обновляем интерфейс с полученными данными
              document.getElementById('username').innerText = data.name; // Обновляем имя
              document.getElementById('email').innerText = data.email; // Обновляем email
            })
            .catch(error => {
              console.error('Ошибка:', error);
              document.getElementById('username').innerText = "Ошибка загрузки данных";
            });
  } else {
    console.error('Некорректный ID пользователя');
    document.getElementById('username').innerText = "Некорректный ID пользователя";
  }
</script>

</body>
</html>
