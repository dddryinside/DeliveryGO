<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>User Home Page</title>

  <script>
    function loadUserData() {
      // Отображаем спиннер
      document.getElementById('spinner').style.display = 'block';

      fetch('/api/get-user')
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(user => {
                const userTableBody = document.getElementById('user-table-body');
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = user.name;
                row.appendChild(nameCell);

                const usernameCell = document.createElement('td');
                usernameCell.textContent = user.username;
                row.appendChild(usernameCell);

                const roleCell = document.createElement('td');
                roleCell.textContent = user.role;
                row.appendChild(roleCell);

                const balanceCell = document.createElement('td');
                balanceCell.textContent = user.balance;
                row.appendChild(balanceCell);

                userTableBody.appendChild(row);

                // Установка кнопки на основе роли пользователя
                const ordersButton = document.getElementById('orders-button');
                if (user.role === 'COURIER') {
                  ordersButton.value = 'Available orders';
                  ordersButton.onclick = () => location.href = '/orders/available-orders.html';
                } else {
                  ordersButton.value = 'My orders';
                  ordersButton.onclick = () => location.href = '/orders/orders.html';
                }

                setTimeout(() => {
                  document.getElementById('spinner').style.display = 'none';
                  document.getElementById('user-info').style.display = 'block';
                  document.getElementById('image').style.display = 'block';
                }, 1000);
              })
              .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
              });
    }

    function logout() {
      fetch('/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(() => {
        window.location.href = '/login';
      });
    }

    window.onload = loadUserData;
  </script>
</head>
<body>

<div class="container" id="image" style="display: none">
  <img src="/images/logo.svg"/>
</div>

<!-- Спиннер загрузки -->
<div id="spinner" class="spinner"></div>

<div class="container" id="user-info" style="display: none">
  <table id="user-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Role</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody id="user-table-body">
    <!-- Данные пользователя будут загружены сюда -->
    </tbody>
  </table>

  <input type="button" onclick="location.href='/addresses/addresses.html';" value="My address list" />
  <input type="button" id="orders-button" value="My orders" />
  <input type="button" onclick="location.href='/balance.html';" value="Top up balance" />
  <button onclick="logout()">Logout</button>
</div>

</body>
</html>
