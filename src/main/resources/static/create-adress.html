<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <form action="/api/save-address" method="POST">
        <h1>Add a New Address</h1>
        <!-- Поле для названия адреса -->
        <label for="addressName">Address Name</label>
        <input type="text" id="addressName" name="addressName" placeholder="Home, Office, etc." required>

        <!-- Поле для города -->
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter city name" required>

        <!-- Поле для улицы и дома -->
        <label for="street">Street and House</label>
        <input type="text" id="street" name="street" placeholder="Street name, house number" required>

        <!-- Кнопка для отправки формы -->
        <button type="submit">Add Address</button>
        <input type="button" onclick="location.href='/user.html';" value="Go to Google" />
    </form>
</div>

</body>
</html>
